{% extends 'base.html' %}

{% block title %}Connexion - CarWash Pro{% endblock %}

{% block content %}
<div class="min-h-screen bg-black relative pt-32 pb-16">
    <!-- Background gradient and shapes -->
    <div class="absolute inset-0 bg-gradient-to-b from-black via-black/95 to-black pointer-events-none">
        <div class="absolute inset-0 opacity-30">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-accent/30 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute top-1/2 -left-20 w-60 h-60 bg-secondary/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute -bottom-40 right-1/3 w-72 h-72 bg-secondary/30 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        </div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-md mx-auto">
            <!-- Login Card -->
            <div class="bg-black/40 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl p-8">
                <h1 class="text-4xl font-bold text-center mb-8">
                    <span class="bg-gradient-to-r from-accent to-secondary bg-clip-text text-transparent">
                        Connexion
                    </span>
                </h1>

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="space-y-4">
                        <div class="relative">
                            <label for="username" class="block text-sm font-medium text-white/80 mb-2">Nom d'utilisateur</label>
                            <input type="text" name="username" id="username" required
                                   class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition-all duration-300"
                                   placeholder="Votre nom d'utilisateur">
                        </div>

                        <div class="relative">
                            <label for="password" class="block text-sm font-medium text-white/80 mb-2">Mot de passe</label>
                            <input type="password" name="password" id="password" required
                                   class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition-all duration-300"
                                   placeholder="Votre mot de passe">
                        </div>
                    </div>

                    {% if messages %}
                    <div class="space-y-4">
                        {% for message in messages %}
                        <div class="p-4 rounded-xl {% if message.tags == 'error' %}bg-red-500/10 text-red-400 border border-red-500/20{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="mt-8">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-accent to-secondary text-white font-semibold py-4 px-8 rounded-xl hover:shadow-lg hover:shadow-accent/25 transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center space-x-2">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Se connecter</span>
                        </button>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-white/60">
                            Pas encore de compte ?
                            <a href="{% url 'register' %}" class="text-accent hover:text-accent/80 transition-colors duration-300">
                                Cr√©er un compte
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
